{% extends "base.html" %}
{% block title %}Register - To-Do App{% endblock %}
{% block content %}
<div class="login-box">
    <h2>Create Account</h2>
    <form method="POST">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" placeholder="Choose a username" required minlength="3">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" placeholder="Enter password" required minlength="4">
        </div>

        <div class="form-group">
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" required minlength="4">
        </div>

        <button type="submit" class="btn">Register</button>
    </form>

    <div class="auth-link">
        <p>Already have an account? <a href="{{ url_for('auth.login') }}">Login here</a></p>
    </div>
</div>
{% endblock %}
